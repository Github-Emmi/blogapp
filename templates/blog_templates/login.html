{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin login page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <meta name="keywords" content="login to your dashboard" />
      <meta name="author" content="Emmi Dev" />
      <!-- Favicon icon -->
      <link rel="icon" href="{% static 'admin-assets/img/favicon.ico' %}" type="image/x-icon">
      <!-- Google font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <!-- Required Fremwork -->
      <link rel="stylesheet" href="{% static 'admin-assets/css/all.min.css' %}">
      <!-- SweetAlert2 -->
      <link rel="stylesheet" href="{% static 'admin-assets/css/bootstrap-4.min.css' %}">
      <!-- Toastr -->
      <link rel="stylesheet" href="{% static 'admin-assets/css/toastr.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/bootstrap.min.css' %}">
      <!-- waves.css -->
      <link rel="stylesheet" href="{% static 'admin-assets/css/waves.min.css' %}" type="text/css" media="all">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/themify-icons.css' %}">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/icofont.css' %}">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/font-awesome.min.css' %}">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{% static 'admin-assets/css/style.min.css' %}">
  </head>

  <body themebg-pattern="theme1" class="hold-transition sidebar-mini">
  <!-- Pre-loader start -->
  {% include 'admin_templates/includes/preloader.html' %}
  <!-- Pre-loader end -->

    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                        <form method='post' action="{% url 'blog:do_login' %}" class="md-float-material form-material">
                               {% csrf_token %}
                            <div class="text-center">
                                <img src="{% static 'blog-assets/img/logo.png' %}" alt="logo">
                                <h1>Emmi Blog</h1>
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign In</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" name="email" class="form-control required" required>
                                        <span class="form-bar"></span>
                                        <label class="float-label">Your Email Address</label>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="password" name="password" class="form-control required" required>
                                        <span class="form-bar"></span>
                                        <label class="float-label">Password</label>
                                    </div>
                                    <div class="row m-t-25 text-left">
                                        <div class="col-12">
                                            
                                            <div class="forgot-phone text-right f-right">
                                                <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20 swalDefaultSuccess">Sign in</button>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left"><a href="{% url 'blog:index' %}"><b>Back to blog posts</b></a></p>
                                        </div>
                                        <div class="col-md-2">
                                            <img src="{% static 'blog-assets/img/logo.png' %}" alt="logo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
<!-- Required Jquery -->
<script type="text/javascript" src="{% static 'admin-assets/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin-assets/js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin-assets/js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin-assets/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin-assets/js/script.min.js' %}"></script>
<!-- waves js -->
<script src="{% static 'admin-assets/js/waves.min.js' %}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'admin-assets/js/jquery.slimscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'admin-assets/js/common-pages.min.js' %}"></script>
<script src="{% static 'admin-assets/js/bootstrap.bundle.min.js' %}"></script>
<!-- SweetAlert2 -->
<script src="{% static 'admin-assets/js/sweetalert2.min.js' %}"></script>
<!-- Toastr -->
<script src="{% static 'admin-assets/js/toastr.min.js' %}"></script>

<script type="text/javascript">
    $(function() {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2000
      });
      $('.swalDefaultSuccess').click(function() {
        Toast.fire({
          type: 'success',
          title: 'successfully authenticated!'
        })
      });
    })
</script>


</body>

</html>
