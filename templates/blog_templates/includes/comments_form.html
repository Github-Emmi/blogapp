<div class="row justify-content-center mt-5">
  <div class="col-lg-12">
    <h5 class="comment-title">Leave a Comment</h5>
    <div class="row">
      <form action="{% url 'blog:post_comment' post.id %}" method="post" role="form">
           {% csrf_token %}
        <div class="col-lg-6 mb-3">
          {{ form.name.errors }}
          {{ form.name.label }}
          {{ form.name }}
        </div>
        <div class="col-lg-6 mb-3">
          {{ form.email.errors }}
          {{ form.email.label }}
          {{ form.email }}
        </div>
        <div class="col-12 mb-3">
          {{ form.body.errors }}
          {{ form.body.label}}
          {{ form.body }}
        </div>
        <div class="col-12">
          <input type="submit" class="btn btn-primary" value="Post comment">
        </div>
      </form>
    </div>
  </div>
</div>
